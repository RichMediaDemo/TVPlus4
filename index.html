<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tv+ rich media sunumu</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #111;
      color: white;
    }
    header {
      background-color: #ffdd00;
      padding: 20px;
      text-align: center;
      color: #111;
      font-size: 24px;
      font-weight: bold;
      text-transform: lowercase;
    }
    .button-group {
      margin: 20px auto;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .button-group button {
      padding: 10px 30px;
      border: 2px solid #ffdd00;
      border-radius: 20px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      background: transparent;
      color: #ffdd00;
    }
    .button-group button.active {
      background-color: #ffdd00;
      color: #000;
    }
    .iframe-container {
      display: flex;
      justify-content: center;
      margin: 20px auto;
      width: 90%;
      max-width: 1000px;
      position: relative;
    }
    iframe.desktop-frame {
      width: 970px;
      height: 250px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 20px #ffdd00;
    }
    .mobile-frame-wrapper {
      position: relative;
      width: 360px;
      height: 720px;
      background: #000;
      border-radius: 40px;
      box-shadow: 0 0 30px rgba(255,221,0,0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .mobile-notch {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 30px;
      background: #000;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
      z-index: 10;
    }
    iframe.mobile-frame {
      width: 320px;
      height: 600px;
      border: none;
      border-radius: 30px;
      background: white;
    }
    .home-button {
      margin-top: 20px;
      width: 60px;
      height: 60px;
      background: #ffdd00;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(255,221,0,0.5);
    }
    .hidden {
      display: none;
    }
    .content {
      margin: 40px auto;
      width: 90%;
      max-width: 800px;
    }
    .card {
      background: #eee;
      border-radius: 16px;
      padding: 30px;
      margin-bottom: 20px;
      color: #111;
      font-size: 18px;
      font-weight: 500;
      box-shadow: 0 0 10px rgba(255, 221, 0, 0.3);
    }
    footer {
      text-align: center;
      font-size: 14px;
      padding: 20px;
      color: #ccc;
    }
  </style>
</head>
<body>

<header>tv+ rich media sunumu</header>

<div class="button-group">
  <button id="desktopBtn" class="active">Desktop</button>
  <button id="mobileBtn">Mobile</button>
</div>

<div class="iframe-container">
  <iframe id="desktopFrame" class="desktop-frame" src="desktop/desktop.html"></iframe>
  <div id="mobileFrameWrapper" class="mobile-frame-wrapper hidden">
    <div class="mobile-notch"></div>
    <iframe id="mobileFrame" class="mobile-frame" src="mobile/mobile.html"></iframe>
    <div class="home-button"></div>
  </div>
</div>

<div class="content">
  <div class="card">
    <iframe src="baslik.html" width="100%" height="auto" frameborder="0"></iframe>
  </div>
  <div class="card">
    <iframe src="aciklama.html" width="100%" height="auto" frameborder="0"></iframe>
  </div>
  <div class="card">
    <iframe src="b2b.html" width="100%" height="auto" frameborder="0"></iframe>
  </div>
</div>

<footer>tv+ rich media sunumu &copy; 2025</footer>

<script>
  const desktopBtn = document.getElementById('desktopBtn');
  const mobileBtn = document.getElementById('mobileBtn');
  const desktopFrame = document.getElementById('desktopFrame');
  const mobileFrameWrapper = document.getElementById('mobileFrameWrapper');

  desktopBtn.addEventListener('click', () => {
    desktopFrame.classList.remove('hidden');
    mobileFrameWrapper.classList.add('hidden');
    desktopBtn.classList.add('active');
    mobileBtn.classList.remove('active');
  });

  mobileBtn.addEventListener('click', () => {
    desktopFrame.classList.add('hidden');
    mobileFrameWrapper.classList.remove('hidden');
    mobileBtn.classList.add('active');
    desktopBtn.classList.remove('active');
  });

  // Mouse takip efekti (yalnÄ±zca desktop)
  const isTouch = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
  if (!isTouch) {
    const effect = document.createElement('div');
    effect.style.position = 'fixed';
    effect.style.width = '20px';
    effect.style.height = '20px';
    effect.style.borderRadius = '50%';
    effect.style.background = 'rgba(255,255,255,0.3)';
    effect.style.boxShadow = '0 0 10px rgba(255,255,255,0.5)';
    effect.style.pointerEvents = 'none';
    effect.style.zIndex = '9999';
    document.body.appendChild(effect);

    document.addEventListener('mousemove', (e) => {
      effect.style.top = (e.clientY - 10) + 'px';
      effect.style.left = (e.clientX - 10) + 'px';
    });
  }
</script>

</body>
</html>
