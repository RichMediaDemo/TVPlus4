<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tv+ rich media sunumu</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #000000, #1a1a1a);
      color: #fff;
      cursor: none;
    }
    header {
      background-color: #ffdd00;
      padding: 20px;
      text-align: center;
      color: #000;
      font-size: 24px;
      font-weight: bold;
      text-transform: lowercase;
    }
    .button-group {
      margin: 20px auto;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .button-group button {
      padding: 10px 30px;
      border: 2px solid #ffdd00;
      background: transparent;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      color: #ffdd00;
      transition: 0.3s;
    }
    .button-group button.active {
      background-color: #ffdd00;
      color: black;
    }
    .iframe-container {
      display: flex;
      justify-content: center;
      margin: 20px auto;
      width: 90%;
      max-width: 1000px;
      background: none;
      border-radius: 20px;
      padding: 20px;
      position: relative;
    }
    iframe.desktop-frame {
      width: 970px;
      height: 250px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 25px 5px #ffdd00;
    }
    .mobile-frame-wrapper {
      position: relative;
      width: 360px;
      height: 720px;
      background: #000;
      border-radius: 40px;
      box-shadow: 0 0 25px 5px #ffdd00;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .mobile-notch {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 30px;
      background: #000;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
      z-index: 10;
    }
    iframe.mobile-frame {
      width: 320px;
      height: 600px;
      border: none;
      border-radius: 30px;
      background: white;
    }
    .home-button {
      margin-top: 20px;
      width: 60px;
      height: 60px;
      background: #ffdd00;
      border-radius: 50%;
      box-shadow: 0 0 15px 5px #ffdd00;
    }
    .hidden {
      display: none;
    }
    .content {
      margin: 40px auto;
      width: 90%;
      max-width: 800px;
    }
    .card {
      background: #f0f0f0;
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 15px rgba(255, 221, 0, 0.5);
      color: #111;
    }
    .card p {
      font-size: 16px;
      color: #111;
    }
    footer {
      text-align: center;
      font-size: 14px;
      padding: 20px;
      color: #ccc;
    }
    .cursor-effect {
      position: fixed;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, #fff, transparent);
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      mix-blend-mode: overlay;
    }
  </style>
</head>
<body>
<div class="cursor-effect"></div>
<header>tv+ rich media sunumu</header>
<div class="button-group">
  <button id="desktopBtn" class="desktop-button active">Desktop</button>
  <button id="mobileBtn" class="mobile-button">Mobile</button>
</div>
<div class="iframe-container">
  <iframe id="desktopFrame" class="desktop-frame" src="desktop/desktop.html"></iframe>
  <div id="mobileFrameWrapper" class="mobile-frame-wrapper hidden">
    <div class="mobile-notch"></div>
    <iframe id="mobileFrame" class="mobile-frame" src="mobile/mobile.html"></iframe>
    <div class="home-button"></div>
  </div>
</div>
<div class="content">
  <iframe src="baslik.html" width="100%" height="auto" style="border:none; overflow:visible;"></iframe>
  <iframe src="aciklama.html" width="100%" height="auto" style="border:none; overflow:visible;"></iframe>
  <iframe src="b2b.html" width="100%" height="auto" style="border:none; overflow:visible;"></iframe>
</div>
<footer>tv+ rich media sunumu &copy; 2025</footer>
<script>
  const desktopBtn = document.getElementById('desktopBtn');
  const mobileBtn = document.getElementById('mobileBtn');
  const desktopFrame = document.getElementById('desktopFrame');
  const mobileFrameWrapper = document.getElementById('mobileFrameWrapper');

  desktopBtn.addEventListener('click', () => {
    desktopFrame.classList.remove('hidden');
    mobileFrameWrapper.classList.add('hidden');
    desktopBtn.classList.add('active');
    mobileBtn.classList.remove('active');
  });

  mobileBtn.addEventListener('click', () => {
    desktopFrame.classList.add('hidden');
    mobileFrameWrapper.classList.remove('hidden');
    mobileBtn.classList.add('active');
    desktopBtn.classList.remove('active');
  });

  const cursor = document.querySelector('.cursor-effect');
  document.addEventListener('mousemove', (e) => {
    cursor.style.left = e.clientX + 'px';
    cursor.style.top = e.clientY + 'px';
  });
</script>
</body>
</html>
