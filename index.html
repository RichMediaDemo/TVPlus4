<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TV+ Rich Media Sunumu</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', 'Helvetica Neue', sans-serif;
      background: linear-gradient(to bottom, #0d0d0d, #1a1a1a);
      color: #fff;
    }
    header {
      background-color: #FFD700;
      padding: 24px;
      text-align: center;
      color: #000;
      font-size: 28px;
      font-weight: bold;
    }
    .button-group {
      margin: 20px auto;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .button-group button {
      padding: 10px 30px;
      border: 2px solid #FFD700;
      background: #000;
      color: #FFD700;
      border-radius: 24px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .button-group button.active, .button-group button:hover {
      background: #FFD700;
      color: #000;
    }
    .iframe-container {
      display: flex;
      justify-content: center;
      margin: 20px auto;
      width: 90%;
      max-width: 1000px;
      background: #1e1e1e;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
      position: relative;
    }
    .frame {
      display: none;
      width: 100%;
    }
    .frame.active {
      display: block;
    }
    iframe.desktop-frame, iframe.mobile-frame {
      width: 100%;
      border: none;
      border-radius: 12px;
    }
    .mobile-frame-wrapper {
      position: relative;
      width: 360px;
      height: 720px;
      background: #000;
      border-radius: 40px;
      box-shadow: 0 12px 32px rgba(255, 215, 0, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow: hidden;
      padding-top: 80px;
      margin: 0 auto;
    }
    .mobile-notch {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 30px;
      background: #000;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
      z-index: 10;
    }
    iframe.mobile-frame {
      width: 320px;
      height: 600px;
      border: none;
      border-radius: 30px;
      background: white;
    }
    .home-button {
      margin-top: 20px;
      width: 60px;
      height: 60px;
      background: #FFD700;
      border-radius: 50%;
      box-shadow: 0 2px 10px rgba(255,215,0,0.5);
    }
    .content {
      margin: 40px auto;
      width: 90%;
      max-width: 800px;
    }
    .content iframe {
      width: 100%;
      height: 150px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(255, 215, 0, 0.2);
      background: #1e1e1e;
      margin-bottom: 20px;
      color: #fff;
    }
    footer {
      text-align: center;
      font-size: 14px;
      color: #ccc;
      padding: 30px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<header>TV+ Rich Media Sunumu</header>

<div class="button-group">
  <button id="desktopBtn" class="desktop-button active">Desktop</button>
  <button id="mobileBtn" class="mobile-button">Mobile</button>
</div>

<div class="iframe-container">
  <div id="desktopFrame" class="frame active">
    <iframe class="desktop-frame" src="Desktop/desktop.html"></iframe>
  </div>
  <div id="mobileFrame" class="frame">
    <div class="mobile-frame-wrapper">
      <div class="mobile-notch"></div>
      <iframe class="mobile-frame" src="Mobile/mobile.html"></iframe>
      <div class="home-button"></div>
    </div>
  </div>
</div>

<div class="content">
  <iframe src="B2B/Baslik.html"></iframe>
  <iframe src="B2B/Aciklama.html"></iframe>
  <iframe src="B2B/B2B.html"></iframe>
</div>

<footer>TV+ Rich Media Sunumu &copy; 2025</footer>

<script>
  const desktopBtn = document.getElementById('desktopBtn');
  const mobileBtn = document.getElementById('mobileBtn');
  const desktopFrame = document.getElementById('desktopFrame');
  const mobileFrame = document.getElementById('mobileFrame');

  desktopBtn.addEventListener('click', () => {
    desktopBtn.classList.add('active');
    mobileBtn.classList.remove('active');
    desktopFrame.classList.add('active');
    mobileFrame.classList.remove('active');
  });

  mobileBtn.addEventListener('click', () => {
    mobileBtn.classList.add('active');
    desktopBtn.classList.remove('active');
    mobileFrame.classList.add('active');
    desktopFrame.classList.remove('active');
  });
</script>

</body>
</html>
