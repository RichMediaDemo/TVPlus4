<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tv+ rich media sunumu</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at center, #111 20%, #000 100%);
      color: #fff;
    }
    header {
      background-color: #ffd700;
      padding: 20px;
      text-align: center;
      color: #000;
      font-size: 24px;
      font-weight: bold;
      text-transform: lowercase;
    }
    .button-group {
      margin: 20px auto;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .button-group button {
      padding: 10px 30px;
      border: 2px solid #ffd700;
      background: transparent;
      color: #ffd700;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    .button-group button.active {
      background-color: #ffd700;
      color: #000;
    }
    .iframe-container {
      display: flex;
      justify-content: center;
      margin: 20px auto;
      width: 100%;
      max-width: 1000px;
      background: transparent;
      position: relative;
    }
    iframe.desktop-frame {
      width: 970px;
      height: 250px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 20px #ffd700;
    }
    .mobile-frame-wrapper {
      position: relative;
      width: 360px;
      height: 720px;
      background: #000;
      border-radius: 40px;
      box-shadow: 0 0 30px #ffd700;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      padding-top: 80px;
    }
    .mobile-notch {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 30px;
      background: #000;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
      z-index: 10;
    }
    iframe.mobile-frame {
      width: 320px;
      height: 600px;
      border: none;
      border-radius: 30px;
      background: white;
      z-index: 2;
    }
    .home-button {
      margin-top: 20px;
      width: 60px;
      height: 60px;
      background: #ffd700;
      border-radius: 50%;
      box-shadow: 0 2px 10px rgba(255, 215, 0, 0.5);
    }
    .hidden {
      display: none;
    }
    .content {
      margin: 40px auto;
      width: 90%;
      max-width: 800px;
    }
    .card {
      background: #f0f0f0;
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px #ffd700;
      color: #000;
    }
    .card h2, .card p, .card pre {
      color: #000;
    }
    .cursor {
      position: absolute;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, rgba(255,255,255,0.6) 0%, rgba(255,255,255,0.2) 60%, transparent 70%);
      border-radius: 50%;
      pointer-events: none;
      z-index: 999;
      display: none;
    }
  </style>
</head>
<body>

<header>tv+ rich media sunumu</header>

<div class="button-group">
  <button id="desktopBtn" class="active">Desktop</button>
  <button id="mobileBtn">Mobile</button>
</div>

<div class="iframe-container">
  <iframe id="desktopFrame" class="desktop-frame" src="desktop/desktop.html"></iframe>
  <div id="mobileFrameWrapper" class="mobile-frame-wrapper hidden">
    <div class="mobile-notch"></div>
    <iframe id="mobileFrame" class="mobile-frame" src="mobile/mobile.html"></iframe>
    <div class="home-button"></div>
    <div id="mobileCursor" class="cursor"></div>
  </div>
</div>

<div class="content">
  <iframe src="baslik.html" width="100%" height="auto" frameborder="0" style="margin-bottom: 20px;"></iframe>
  <iframe src="aciklama.html" width="100%" height="150" frameborder="0"></iframe>
  <iframe src="b2b.html" width="100%" height="150" frameborder="0"></iframe>
</div>

<footer style="text-align:center; color: #ccc; font-size: 12px; padding: 20px;">tv+ rich media sunumu Â© 2025</footer>

<script>
  const desktopBtn = document.getElementById('desktopBtn');
  const mobileBtn = document.getElementById('mobileBtn');
  const desktopFrame = document.getElementById('desktopFrame');
  const mobileFrameWrapper = document.getElementById('mobileFrameWrapper');
  const mobileCursor = document.getElementById('mobileCursor');

  desktopBtn.addEventListener('click', () => {
    desktopFrame.classList.remove('hidden');
    mobileFrameWrapper.classList.add('hidden');
    desktopBtn.classList.add('active');
    mobileBtn.classList.remove('active');
    mobileCursor.style.display = 'none';
  });

  mobileBtn.addEventListener('click', () => {
    desktopFrame.classList.add('hidden');
    mobileFrameWrapper.classList.remove('hidden');
    mobileBtn.classList.add('active');
    desktopBtn.classList.remove('active');
    mobileCursor.style.display = 'block';
  });

  document.addEventListener('mousemove', (e) => {
    if (!mobileFrameWrapper.classList.contains('hidden')) {
      const rect = mobileFrameWrapper.getBoundingClientRect();
      if (
        e.clientX >= rect.left && e.clientX <= rect.right &&
        e.clientY >= rect.top && e.clientY <= rect.bottom
      ) {
        mobileCursor.style.left = `${e.clientX - 10}px`;
        mobileCursor.style.top = `${e.clientY - 10}px`;
        mobileCursor.style.display = 'block';
      } else {
        mobileCursor.style.display = 'none';
      }
    }
  });
</script>

</body>
</html>
